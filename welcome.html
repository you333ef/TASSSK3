<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="NAVIGATION">
        <div class="parent">
            <div class="Shopping">Shopping</div>
            <div class="RWWOW">
                <div class="CARTTT" onClick="ADDO()"><i class="fa-solid fa-cart-plus"></i></div>
                <div class="OUT"><i class="fa-solid fa-right-from-bracket" class="Icon-out"></i></div>
            </div>
        </div>
    </nav>
    <div class="container RRR"> 
        <div id="products-container" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://fakestoreapi.com/products')
                .then(response => response.json())
                .then(products => {
                    // Get the container to display products
                    const container = document.getElementById('products-container');

                    // Function to truncate text using slice
                    function truncateText(text, maxLength) {
                        return text.length > maxLength ? text.slice(0, maxLength) + '...' : text;
                    }

                    products.forEach(product => {
                        // Create a col div for each product
                        const productCol = document.createElement('div');
                        productCol.classList.add('col-12', 'col-sm-6', 'col-md-4', 'col-lg-3', 'mb-4');

                        // Create a card for each product
                        const productCard = document.createElement('div');
                        productCard.classList.add('card', 'h-100');

                        // Add product details to the card
                        productCard.innerHTML = `
                            <img src="${product.image}" class="card-img-top" alt="${product.title}">
                            <div class="card-body">
                                <h5 class="card-title">${product.title}</h5>
                                <p class="card-text">${truncateText(product.description, 100)}</p>
                                <p class="card-text"><strong>$${product.price}</strong></p>
                                <button class="btn btn-dark text-center ADD" data-id="${product.id}">Add To Cart</button>
                            </div>
                        `;

                        // Append the card to the col div
                        productCol.appendChild(productCard);

                        // Append the col div to the container
                        container.appendChild(productCol);
                    });

                    // Add event listeners to Add to Cart buttons
                    const addToCartButtons = document.querySelectorAll('.ADD');
                    addToCartButtons.forEach(button => {
                        button.addEventListener('click', function() {
                            const productId = this.getAttribute('data-id');
                            const product = products.find(p => p.id == productId);
                            addToCart(product);
                        });
                    });

                    function addToCart(product) {
                        let cart = JSON.parse(localStorage.getItem('cart')) || [];
                        cart.push(product);
                        localStorage.setItem('cart', JSON.stringify(cart));
                        alert('Product added to cart!');
                    }
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                });
        });

        const outElement = document.querySelector('.OUT');
        if (outElement) {
            outElement.addEventListener('click', function() {
                window.location.href = 'Out.html';
            });
        }

        function ADDO() {
            window.location.href = 'CART.html';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
